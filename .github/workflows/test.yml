name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.20.x

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'

      - name: Set up BSD grep
        run: |
          git clone https://github.com/freebsd/freebsd-src.git
          cd freebsd-src/usr.bin/grep
          sudo make
          sudo make install
          sudo ln -sf /usr/local/bin/grep /bin/grep

      - run: make test
